<!-- Main Panel for The World Extension -->
<div id="the_world-panel" class="tw-panel" style="display: none;">
    <!-- Theme Layers for animated backgrounds - content is now dynamically generated -->
    <div class="tw-theme-layers">
    </div>

    <!-- Raindrop on Glass Effect Layer -->
    <div class="tw-rain-layer"></div>

    <!-- Panel Header -->
    <div class="tw-header">
        <span class="tw-title">世界仪表盘</span>
        <div class="tw-header-controls">
            <span class="tw-audio-toggle" id="tw-audio-toggle" title="音频开/关"></span>
            <span class="tw-close">&times;</span>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tw-tabs">
        <div class="tw-tab-link active" data-tab="world-state"><span class="tw-tab-icon"></span><span
                class="tw-tab-text">场景</span></div>
        <div class="tw-tab-link" data-tab="map-nav"><span class="tw-tab-icon"></span><span class="tw-tab-text">地图</span>
        </div>
        <div class="tw-tab-link" data-tab="settings"><span class="tw-tab-icon"></span><span
                class="tw-tab-text">设置</span></div>
    </div>

    <!-- Content Panes -->
    <div class="tw-content">
        <div class="tw-pane active" id="world-state-pane"></div>
        <div class="tw-pane" id="map-nav-pane"></div>
        <div class="tw-pane" id="settings-pane"></div>
    </div>

    <!-- Local (in-panel) FX Container -->
    <div class="tw-fx-container-local">
        <div class="tw-fx-glow tw-fx-glow-sunrise"></div>
        <div class="tw-fx-glow tw-fx-glow-sunset"></div>
    </div>

    <!-- Resize Handle -->
    <div class="tw-resize-handle"></div>
</div>

<!-- Global (fullscreen) FX Layer -->
<div id="the_world-fx-layer"></div>
<!-- NEW: Global BACKGROUND FX Layer -->
<div id="the_world-fx-layer-bg"></div>
